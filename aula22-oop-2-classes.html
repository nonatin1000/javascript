<script>
    // ES5               
    function ContaCorente (cliente, numero) {
        'use strict'
        if (this instanceof ContaCorente) {
            this.cliente = cliente;
            this.numero = numero;
        }else{
            return new ContaCorente(cliente, numero);
        }

    // ES6
    class ContaPoupanca{

        constructor(cliente, numero){
            this.cliente = cliente;
            this.numero = numero;
        }
    }
</script>
