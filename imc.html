<!DOCTYPE html>
<html>
<head>
	<title>Calculo IMC</title>
	<script type="text/javascript">
		(function(){
			function calcularImc(peso, altura, callback) {
				var imc = peso / (altura * altura);
				if (callback && typeof callback === 'function'){
					return  callback(imc);
				}
				console.log('n√£o passou callback');
				return imc;
			}

			function calssificaImc(imc){
				if (imc <= 16.9){
					return 'Muito abaixo do peso';
				}else if (imc <= 18.4) {
					return 'Abaixo do peso';
				}else if (imc <= 24.9) {
					return 'Peso Normal';
				}else if (imc <= 29.9) {
					return 'Acima do Peso';
				}else if (imc <= 34.9) {
					return 'Obesidade Grau I';
				}else if (imc <= 40) {
					return 'Obesidade Grau II';
				}else{
				 	return 'Obesidade Grau III';
				}
			}
			var peso = parseFloat(prompt('Informe o peso'));
			var altura = parseFloat(prompt('Informe a altura'));
			imc = calcularImc(peso, altura, calssificaImc);
			//msg = calssificaImc(imc);
			alert(imc);
		})();
	</script>
</head>

</html>
