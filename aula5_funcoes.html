<!DOCTYPE html>
<html>
<head>
	<title>Curso Javascript Completo 2018</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		function somar(n1, n2){
			return n1 + n2
		}
		var soma = somar(10, 20);
		console.log(soma);

		var teste = function abacaxi(f){
			f()
		};
		teste(function(){
			console.log('funcao passada por parametro');
		});

		console.log('------------------------');
		var x = 0;
		function mostraX() {
			var x = 10;
			console.log('Mostra x', x);
		}
		mostraX()
		console.log('Mostra x', x);

		//Funcoes auto invocaveis IFEE
		(function(){
			'use strict'
			var isValid = false;
			function somar() {
				var result = 0;
				var x = 0;
				while (arguments[x]){
					result += arguments[x];
					x++;
				}
				console.log('result:', result);
			}
			somar(10, 5, 15, 10);
		})();

		//console.log(isValid);

	</script>
</head>
<body>
	<h1>Curso JavaScript</h1>
</body>
</html>
