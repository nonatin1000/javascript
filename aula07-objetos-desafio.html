<!doctype html>
<html>
<head>
    <title>Curso Javascript Completo 2018</title>
    <meta charset="utf-8">
    
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    
    <script src="js/beluga.js"></script>

</head>
<body>
    <div class="container">
        <h1>Curso Javascript Completo 2018</h1>
    </div>
    
    <script>
        var pessoa1 = {
            nome: 'Nonato',
            sobrenome: 'Rodrigues de Sales'
        };

        var pessoa2 = {
            nome: 'Maria',
            sobrenome: 'Dasdores de Sales'
        };

        var pessoa3 = {
            nome: 'Esdras',
            sobrenome: 'Rodrigues'
        };

        var pessoas = [
            pessoa1,
            pessoa2,
            pessoa3
        ]

        var x = 0;
        while (pessoas[x]) {
            console.log(pessoas[x].nome + ' ' + pessoas[x].sobrenome);
            x++;
        }
    </script>
</body>
</html>
