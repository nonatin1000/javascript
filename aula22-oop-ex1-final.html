    <script>
        
        class Aluno{
            constructor(nome){
                this.nome = nome;
                this._faltas = 0;
            }
            
            adicionarFaltas(){
                this._faltas++;
                console.log(` ${this.nome} tem ${this._faltas} faltas`)
            }
        }     
        
        let daniel = new Aluno('Daniel');
        
        class ListaAlunos{
            constructor(_lista){
                this.lista = [].concat(_lista);
            }
            
            obterAluno(nome){
                return this.lista.filter( aluno => aluno.nome === nome )[0];
            }
        }
        
        var alunos = ["Daniel", "Mara", "Jose"].map( aluno => new Aluno(aluno) );
        console.log(alunos);
        
        var lista = new ListaAlunos(alunos);
        console.log(lista)
    </script>
